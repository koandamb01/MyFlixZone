<div class="container">
  <h3 class="text-center font-weight-bold"><span class="text-danger">FLIX</span>ZONE</h3>
  <form class="form-signin border shadow-lg rounded p-3">
    <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>

    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control form-control-sm" placeholder="Email address" required autofocus>
      <span class="text-danger">*Required</span>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control form-control-sm" placeholder="Password" required>
      <span class="text-danger">*Required</span>
    </div>

    <button class="btn btn-sm btn-danger btn-block" type="submit">Sign In</button>
    <div class="checkbox">
      <label><input type="checkbox" value="remember-me"> Remember me </label>
    </div>

    <hr>
    <a class="btn btn-sm btn-dark btn-block" routerLink="/auth/signup">Sign Up</a>
  </form>
</div>
