<div class="container">
  <h3 class="text-center font-weight-bold"><span class="text-danger">FLIX</span>ZONE</h3>
  <form class="form-signin border shadow-lg rounded p-3" (submit)="login()">
    <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>

    <div class="alert alert-success alert-sm" role="alert" *ngIf="messages.success">
      {{ messages.success }}
    </div>

    <div class="alert alert-danger alert-sm" role="alert" *ngIf="messages.login">
      {{ messages.login }}
    </div>

    <div class="form-group">
      <label>Email address</label>
      <input type="email" name="email" [(ngModel)]="logUser.email" class="form-control form-control-sm" required
        autofocus>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" [(ngModel)]="logUser.password" class="form-control form-control-sm"
        required>
    </div>

    <button class="btn btn-sm btn-danger btn-block" type="submit">Sign In</button>
    <div class="checkbox">
      <label><input type="checkbox" value="remember-me" name="rememberMe" [(ngModel)]="rememberMe"> Remember me </label>
    </div>

    <hr>
    <a class="btn btn-sm btn-dark btn-block" routerLink="/auth/signup">Sign Up</a>
  </form>
</div>
