<!-- Explore -->
<nav class="nav">
  <h3 class="nav__label">Explore music</h3>
  <ul class="nav__list">
    <a tag="li" routerLink="/music" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}" class="nav__list__item active-bar">
      <i class="fa fa-binoculars"></i>
      <span class="nav__list__link">Discover</span>
    </a>
    <a routerLink="search" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}" class="nav__list__item">
      <i class="fa fa-search"></i>
      <span class="nav__list__link">Search</span>
    </a>
    <a routerLink="likes" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}" class="nav__list__item active-bar">
      <i class="fa fa-heart"></i>
      <span class="nav__list__link">Your Tunes</span>
    </a>
  </ul>
</nav>
